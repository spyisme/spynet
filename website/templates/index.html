<script>
    function openIframe(url) {
        var iframe = document.getElementById("iframe-container");
        iframe.src = url;
    }

    function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;

        document.getElementById("clock").innerText = timeString;

        setTimeout(updateTime, 1000); // Update the clock every second
    }

    updateTime(); // Start the clock update
</script>

        <button id="copy-button" onclick="copyToClipboard()">Copy</button>
        
        <!-- Add a button for redirection -->
        <button id="redirect-button" onclick="redirectToLinks()">Create New Link</button>

              <button id="redirect-button" onclick="redirectToLinks2()">View all Links</button>
    </div>
    
    <script>
        function copyToClipboard() {
            const input = document.getElementById('shortened-url');
            input.select();
            document.execCommand('copy');
            
            // Change the text on the "Copy" button to "Copied"
            const copyButton = document.getElementById('copy-button');
            copyButton.innerHTML = "Copied";

            // Disable the "Copy" button to prevent multiple clicks
            copyButton.disabled = true;
        }

        // Function to redirect to spysnet.com/links
        function redirectToLinks() {
            window.location.href = "https://spysnet.com/links";
        }
              function redirectToLinks2() {
            window.location.href = "https://spysnet.com/all";
        }
      
    </script>
</body>
