<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #15172b; /* Updated background color */
        }
        .form {
            background-color: #fff; /* White background */
            border-radius: 20px;
            box-sizing: border-box;
            padding: 40px; /* Increased padding for better spacing */
            width: 100%; /* Full width */
            max-width: 400px; /* Limiting maximum width for better readability */
            margin: auto; /* Center horizontally */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Adding a subtle box shadow */
        }
        .title {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
            text-align: center; /* Center aligning title */
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
            margin-top: 20px; /* Adjusted margin for better spacing */
            text-align: center; /* Center aligning subtitle */
        }
        .subtitle p {
            margin-top: 5px; /* Adjusted margin for better spacing */
            font-size: 14px;
        }
        .subtitle a {
            color: #008000; /* Green color for links */
            text-decoration: none; /* Removing underline from links */
        }
        .subtitle a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="title">Account Options</div>
        <div class="subtitle">Choose an option: <p>(You can always change that)</p></div>
        <div class="subtitle">
            <a href="/create-password">Create a Password</a>
        </div>
        <div class="subtitle">
            <a href="/login-otp">Skip and Login using OTP</a>
        </div>
    </div>
</body>
</html>
