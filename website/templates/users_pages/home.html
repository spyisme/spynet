<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanawya Sessions</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html , body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    zoom: 85%;

    align-items: center;
    background-color: black;
    height:100%;
    width:100%;
}

        html, body {
            font-family: 'Roboto', Arial, sans-serif;
            color: #f4f4f9;
            background: black;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Banner Section */
        .banner {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Form Container */
        .form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #f4f4f9;
        }

        .subtitle {
            font-size: 16px;
            margin: 10px 0;
            color: #c8d6e5;
        }

        .subtitle a {
            color: #1dd1a1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .subtitle a:hover {
            color: #10ac84;
        }

        /* Footer Section */
        /* Button Styling */
        .submit {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #1dd1a1;
            border: none;
            border-radius: 25px;
            color: #f4f4f9;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit:hover {
            background: #10ac84;
        }

        .submit:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body onload="startCountdown()">
    <section class="banner">
        <canvas id="canvas"></canvas>
        <div class="form">
            <h1 class="title">Sanawya Sessions</h1>

            <p class="subtitle"><a href="/nexi">Nexi</a></p>

            <p class="subtitle"><a href="/computer-pdfs">Computer PDFs</a></p>
            <p class="subtitle"><a href="/english-assignment">ECU English Assignment Creator</a></p>

            <a href="/login"> <button class="submit">Login</button> </a>
        </div>
        <div class="footer">
            <p id="countdown">Loading...</p>
        </div>
    </section>
    <script src="{{ url_for('static', filename='java/snow.js') }}"></script>
    <script src="{{ url_for('static', filename='java/countdown.js') }}"></script>
</body>
</html>
