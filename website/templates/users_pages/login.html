<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="robots" content="noindex">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="static/java/connection.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #15172b;
        }
        .form {
            background-color: #15172b;
            border-radius: 20px;
            box-sizing: border-box;
            height: 500px; /* You can adjust the height as needed */
            padding: 20px;
            width: 100%; /* Full width */
            max-width: 400px; /* Limiting maximum width for better readability */
            margin: auto; /* Center horizontally */
        }
        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
        }
        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }
        .ic1 {
            margin-top: 40px;
        }
        .ic2 {
            margin-top: 30px;
        }
        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }
        .cut {
            background-color: #15172b;
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }
        .cut-short {
            width: 50px;
        }
        .iLabel {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }
        .input:focus ~ .cut {
            transform: translateY(8px);
        }
        .input:focus ~ .iLabel {
            transform: translateY(-30px) translateX(10px) scale(0.75);
            color: #dc2f55;
        }
        .input:not(:focus):valid ~ .iLabel {
            display: none;
        }
        .input:not(:focus) ~ .iLabel {
            color: #808097;
            transform: translateY(0);
        }
        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            text-align: center;
            width: 100%;
        }
        .submit:active {
            background-color: #06b;
        }
        a{
            color : green;
        }
        .failed{
            color:red;
        }
    </style>
</head>
<body>
<div class="form">


    <form method="post">


    <div class="title">Welcome</div>
    <div class="subtitle">Login to your account ! ( <u><a href="/register">Create an account</a></u> )</div>
{%if failed%}
<br>

    <div class="subtitle"><div class="failed">Failed to login</div></div>
<br>

{%endif%}
{%if msg%}
<br>

    <div class="subtitle"><div class="failed">{{msg}} </div></div>
<br>

{%endif%}


{%if password%}
<br>

    <div class="subtitle"><div class="failed">Incorrect Password! <a href="/verify?user={{username}}">Click here to login with otp</a> </div></div>
<br>

{%endif%}


{%if maxdevices%}
<br>

    <div class="subtitle"><div class="failed">Max devices (<u><a href="/logoutotherdevices/{{username}}">Logout other devices?</a></u>)</div></div>
<br>

{%endif%}



    <div class="input-container ic2">
        <input placeholder="" type="text" class="input" id="username" name="username" required>
        <div class="cut cut-short"></div>
        <label class="iLabel" for="email">Username</label>
    </div>


    <div class="input-container ic2">
        <input type="password" placeholder="Password (Leave Blank if not set)" type="text" class="input" id="password" name="password" >
        <div class="cut cut-short"></div>
        <label class="iLabel" for="password">Password</label>
    </div>

    <button class="submit" type="text">Login</button>
</div>

</form>

<div id="qrcode-container">
    <!-- Initially, show a placeholder or loading message -->
    <p>Loading QR code...</p>
</div>
<style>
    /* styles.css */
    .qrcode-container {
        margin-top: 20px; /* Adjust as needed */
        text-align: center; /* Center QR code */
    }

    img {
        text-align: center; /* Center QR code */
        margin-left: auto;
  margin-right: auto;
  width: 80%;
        margin: 0 auto; /* Center horizontally */
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to get the device ID from localStorage
        function getDeviceId() {
            return localStorage.getItem('deviceId');
        }

        // Get the device ID from localStorage
        var deviceId = getDeviceId();

        if (!deviceId) {
            console.error('Device ID not found in localStorage.');
            return;
        }

        // Construct the URL for the QR code
        var qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${document.domain}/login/newdevice?user=${deviceId}`;

        // Create an img element for the QR code
        var qrCodeImg = document.createElement('img');
        qrCodeImg.src = qrCodeUrl;

        // Replace the loading message with the QR code image
        var qrcodeContainer = document.getElementById('qrcode-container');
        qrcodeContainer.innerHTML = ''; // Clear loading message
        qrcodeContainer.appendChild(qrCodeImg);
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('.input');
        inputs.forEach(function (input) {
            input.addEventListener('blur', function () {
                if (input.value.trim() !== '') {
                    input.classList.add('valid');
                } else {
                    input.classList.remove('valid');
                }
            });
        });
    });
</script>
</body>
</html>
