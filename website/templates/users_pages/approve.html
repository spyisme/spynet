<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <style>
        body {
        font-family: Arial, sans-serif;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .form {
            background-color: black;
            border-radius: 20px;
            box-sizing: border-box;
            height: 500px; /* You can adjust the height as needed */
            padding: 20px;
            width: 100%; /* Full width */
            max-width: 400px; /* Limiting maximum width for better readability */
            margin: auto; /* Center horizontally */
        }
        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
        }
        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }
        .ic1 {
            margin-top: 40px;
        }
        .ic2 {
            margin-top: 30px;
        }
        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }
        .cut {
            background-color: #15172b;
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 76px;
        }
        .cut-short {
            width: 50px;
        }
        .iLabel {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }
        .input:focus ~ .cut {
            transform: translateY(8px);
        }
        .input:focus ~ .iLabel {
            transform: translateY(-30px) translateX(10px) scale(0.75);
            color: #dc2f55;
        }
        .input:not(:focus):valid ~ .iLabel {
            display: none;
        }
        .input:not(:focus) ~ .iLabel {
            color: #808097;
            transform: translateY(0);
        }
        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            text-align: center;
            width: 100%;
        }
        .submit:active {
            background-color: #06b;
        }
        a{
            color : green;
        }
        .failed{
            color:red;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1 class="title">Your Account Has Been Created</h1>
        <p class="subtitle">Please wait for approval.</p>
    </div>
</body>
</html>
