<!DOCTYPE html>
<html>
<head>
    <title>Spysnet</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/data.css') }}" />
</head>
<body>
    <section class="banner">
        <canvas id="canvas"></canvas>
        <div class="banner_content">
            <h1>Edit {{ teachername }}</h1>

            <div class="content-container">
                <div class="form-container">
                    <h2>Edit Teacher Description</h2>
                    <form action="" method="post">
                        <input type="text" name="description" placeholder="{{ desc }}" required><br><br>
                        <input type="submit" name="action" value="Set">
                    </form>
                    
                    <h2>Add Course</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        <input type="text" name="new" placeholder="New Course" required><br><br>
                        <input type="file" name="file" required><br><br>
                        <input type="submit" name="action" value="Add">
                    </form>
                    
                    <h2>Remove Course</h2>
                    <form action="" method="post">



                        <select name="remove">
                            {% for x in data %}
                            <option value="{{ x }}">{{ xname }}</option>
                            {% endfor %}
                        </select><br><br>

                        <input type="submit" name="action" value="Remove" onclick="return confirmRemoval()">
                    </form>
                </div>

                <div class="subjects-container">
                    <h2>Current Courses</h2>
                    {% for x in data %}
                        {% set link = x %}
                        {% if " " in link %}
                            {% set link = link.replace(' ', '-') %}
                        {% endif %}
                        <a href="{{ link }}/edit">{{ x }}</a><br>
                    {% endfor %}
                </div>
            </div>
        </div>
        <br>
<br>
        <div class="footer">
            <p>&copy; 2024 Sanawya sessions</p>
        </div>
    </section>
</body>

<script>
    function confirmRemoval() {
        return confirm("Are you sure you want to remove this course?");
    }
</script>
<script src="{{ url_for('static', filename='java/snow.js') }}"></script>
</html>
