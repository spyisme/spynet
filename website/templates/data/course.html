<!DOCTYPE html>
<html>
<head>
    <title>Spysnet</title>

</head>
<body>
    <style>
        input[type="submit"] {
            text-transform: capitalize;
        }
    </style>
    <h1>Edit {{course_name}}</h1>
    <div>
        <h2>Current info</h2>
        <pre id="teacher">


            <p>Current Playlist ID: {{ current_course.playlist_id }}</p>
            <p>Current Folder: {{ current_course.folder }}</p>

        </pre>

    </div>
    <div>
        
        <h2>Playlist id</h2>
        <form action="" method="post">

        <input type="text" name="playlist" placeholder="Playlist id">
        <input type ="submit"  name="action" value="apply">
    </div>
    <div>
        <h2>Google Drive Folder</h2>
        <input type="text" name="folder" placeholder="Folder">
        <input type ="submit"  name="action" value="Apply">
    </div>
</form>
</body>
</html>
