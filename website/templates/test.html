<!DOCTYPE html>
<html>

<head>
	<title>
		Getting Clients IP
	</title>
	<style>
		p,
		h1 {
			color: green;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>

	<script>
		$(document).ready(() => {
			// Fetch client's IP address
			$.getJSON("https://api.ipify.org?format=json", function (clientData) {
				// Display client's IP address on screen
				$("#clientIp").html("Client IP Address: " + clientData.ip);
			});

			// Fetch server's IP address
			$.getJSON("https://api.ipify.org?format=json", function (serverData) {
				// Display server's IP address on screen
				$("#serverIp").html("Web Server IP Address: " + serverData.ip);
			});
		});
	</script>
</head>

<body>
	<center>
		<h1>
			GeeksforGeeks
		</h1>
		<h3>
			IP Addresses:
		</h3>
		<p id="clientIp"></p>
		<p id="serverIp"></p>
	</center>
</body>

</html>
