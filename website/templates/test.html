<!DOCTYPE html>
<html>

<head>
	<title>
		Getting Clients IP
	</title>
	<style>
		p,
		h1 {
			color: green;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>

	<script>
		$(document).ready(() => {
			// Fetch client's and server's IP addresses using a server-side script (PHP)
			$.getJSON("get_ip_addresses.php", function (data) {
				// Display client's and server's IP addresses on screen
				$("#clientIp").html("Client IP Address: " + data.client_ip);
				$("#serverIp").html("Web Server IP Address: " + data.server_ip);
			});
		});
	</script>
</head>

<body>
	<center>
		<h1>
			GeeksforGeeks
		</h1>
		<h3>
			IP Addresses:
		</h3>
		<p id="clientIp"></p>
		<p id="serverIp"></p>
	</center>
</body>

</html>
