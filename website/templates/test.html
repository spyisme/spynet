<!DOCTYPE html>
<html>

<head>
    <title>Getting Clients and Server IP</title>
    <style>
        p,
        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <center>
        <h1>GeeksforGeeks</h1>
        <h3>IP Addresses:</h3>
        <p id="clientIp">Loading client IP...</p>
        <p id="serverIp">Loading server IP...</p>
    </center>

    <script>
        // Fetch client's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('clientIp').innerHTML = 'Client IP Address: ' + data.ip;

                // Fetch server's IP address
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(serverData => {
                        document.getElementById('serverIp').innerHTML = 'Web Server IP Address: ' + serverData.ip;
                    })
                    .catch(error => {
                        console.error('Error fetching server IP:', error);
                        document.getElementById('serverIp').innerHTML = 'Error fetching server IP';
                    });
            })
            .catch(error => {
                console.error('Error fetching client IP:', error);
                document.getElementById('clientIp').innerHTML = 'Error fetching client IP';
            });
    </script>
</body>

</html>
