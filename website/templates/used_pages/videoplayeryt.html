<html>

<head>
  <title>Spynet</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2.0,user-scalable=yes">

 
  <style>
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      overflow: hidden;
    }

    body {
      -webkit-tap-highlight-color: transparent;
      font: 12px Roboto, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: absolute;
      margin: 0;
      padding: 0;
    }

    video {
      width: 100% !important;
      height: auto !important;
    }

    iframe {
      width: 100%;
      height: auto;
    }

    .derasatech-player {
      width: 100%;
      height: 100%;
    }

    .derasatech-player #player {
      max-height: 100%;
      height: 100% !important;
    }

    .youtube-direct-player .plyr {
      height: 100%;
    }

    #playerWrapper {
      position: relative;
    }

    .derasatech-player {
      user-select: none;
      position: relative;
      overflow: hidden;
      max-width: 100%;
      max-height: 100%;
    }

    .embed-player iframe,
    .embed-player object,
    .embed-player embed {
      width: 100%;
      height: 100%;
    }

    .skip-forward,
    .skip-backward {
      position: absolute;
      top: 0;
      height: 100%;
      width: 120px;
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
      /* background: rgba(255,255,255, 0.18); */
      opacity: 0;

      /* transition: 0.2s ease-in-out all; */
      transition: 0.2s cubic-bezier(0.4, 0, 0.46, 1.33) all;

      display: flex;
      align-items: center;

    }

    .skip-forward:active,
    .skip-backward:active {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 1);
      transition: 0.1s ease all;
    }

    .skip-forward.active,
    .skip-backward.active {
      z-index: 5;
      opacity: 1;
      transform: scale(1) translateX(0px);
    }

    .skip-forward {
      right: -70px;
      padding-left: 24px;
      justify-content: start;
      transform: translateX(20px);
    }

    .skip-backward {
      left: -70px;
      padding-right: 24px;
      justify-content: end;
      transform: translateX(-20px);
    }

    .animated-watermark {
      position: absolute;
      z-index: 6;
      color: #fff;
      top: 50%;
      font-weight: 600;
      font-size: 12px;
      user-select: none;

      background-color: rgba(0, 0, 0, 0.75);
      animation: randomMove 49s linear infinite;
      /* animation-fill-mode: both; */
      animation-delay: 1s;
      padding: 5px 8px;
      color: #fff;
      border-radius: 50px;
    }

    .animated-watermark.horizontal-move {
      animation: horizontalMove 150s linear infinite;
    }

    .animated-watermark.long-watermark {
      padding: 4px 5px;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 0.1px;
    }

    @media (min-width: 767.98px) {
      .animated-watermark {
        font-size: 15px;
      }
    }

    @media(min-width: 900px) {
      .animated-watermark {
        font-size: 20px;
        font-weight: 400;
        padding: 8px 13px;
      }
    }

    @keyframes randomMove {
      0% {
        right: 15%;
        top: 50%;
        background: rgba(0, 0, 0, 0.08);
        opacity: 0.85;
        /* color: #fff; */
      }

      17% {
        right: 85%;
        top: 50%;
        background: rgba(0, 0, 0, 0.13);
        opacity: 0.86;
        /* color: #fff; */
      }

      33% {
        right: 50%;
        top: 50%;
        background: rgba(0, 0, 0, 0.19);
        opacity: 0.94;
        /* color: #fff; */
      }

      50% {
        right: 50%;
        top: 15%;
        background: rgba(0, 0, 0, 0.55);
        opacity: 0.81;
        /* color: #fff; */
      }

      67% {
        right: 50%;
        top: 85%;
        background: rgba(0, 0, 0, 0.09);
        opacity: 0.85;
        /* color: #fff; */
      }

      83% {
        right: 50%;
        top: 50%;
        background: rgba(0, 0, 0, 0.11);
        opacity: 0.85;
        /* color: #fff; */
      }

      100% {
        right: 15%;
        top: 50%;
        background: rgba(0, 0, 0, 0.72);
        opacity: 0.16;
        /* color: #fff; */
      }

    }

    @keyframes horizontalMove {
      0% {
        right: 10%;
        top: 85%;
        background: rgba(0, 0, 0, 0.14);
        opacity: 0.22;
        /* color: #fff; */
      }

      50% {
        right: 90%;
        top: 85%;
        background: rgba(0, 0, 0, 0.14);
        opacity: 0.87;
        /* color: #fff; */
      }

      100% {
        right: 10%;
        top: 85%;
        background: rgba(0, 0, 0, 0.1);
        opacity: 0.88;
        /* color: #fff; */
      }

    }

    @keyframes opacityAnimation {
      0% {
        opacity: 0.05;
      }

      20% {
        opacity: 0.1;
      }

      42% {
        opacity: 0.1;
      }

      50% {
        opacity: 0.2;
      }

      58% {
        opacity: 0.1;
      }

      80% {
        opacity: 0.1;
      }

      100% {
        opacity: 0.05;
      }

    }
  </style>


  <!-- ovverride player styles -->
  <style>
    .plyr__video-wrapper {
      width: 100%;

      /* to fix bug of vertically cropped video on landscape phone! */
      /* used instead of width: 100% */
      /* width: auto!important;
                max-width: 100%!important; */
    }

    .plyr__control.plyr__control--overlaid {
      width: 60px !important;
      height: 60px !important;
      display: flex !important;
      justify-content: center;
      align-items: center;

      z-index: 10 !important;

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .plyr--video .plyr__control.plyr__tab-focus,
    .plyr--video .plyr__control:hover,
    .plyr--video .plyr__control[aria-expanded=true],
    .plyr__control--overlaid {
      background: #D60C3E !important;
    }

    .plyr--full-ui input[type=range] {
      color: #D60C3E !important;
    }

    /* hide youtube suggestions */
    .plyr iframe[id^=youtube] {
      /* it works great! */
      top: -50%;
      height: 200%;
    }

    .plyr__video-wrapper.plyr__video-embed {
      height: 100%;
    }

    .plyr__video-embed__container {
      width: 100%;
      height: 100%;
      transform: none !important;
      padding-bottom: 0 !important;
    }

    .plyr__video-embed__container iframe {
      height: 200% !important;
      top: -50% !important;
    }

    .player-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 10;

    }

    .player-overlay.hidden {
      display: none;
      z-index: -10;
    }
  </style>

</head>

<body>
  <div id="playerOverlay" class="player-overlay"></div>

  <div id="playerWrapper" style="position: relative">



    <div id="skipForward" class="skip-forward">
      <svg style="height: 36px; width: 36px;" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
      </svg>
    </div>
    <div id="skipBackward" class="skip-backward">
      <svg style="height: 36px; width: 36px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </div>
  </div>



  <textarea id="hiddenTextArea" hidden="hidden" style="display: none; opacity: 0; position: absolute; left: -100%; top: -100%; font-size: 0!important;">

                            <div class="derasatech-player youtube-player iframe-player embed-player">
                    <div class="plyr__video-embed" id="player" controls controlsList="nodownload"> 
                                                    <iframe id="playerIframe"
                                src="https://youtu.be/{{videoid}}?loop=false&amp;byline=false&amp;portrait=false&amp;title=false&amp;speed=true&amp;transparent=0&amp;gesture=media&amp;iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1&amp;vq=hd720"
				allowfullscreen
                                allowtransparency
                                allow="autoplay; fullscreen; picture-in-picture; encrypted-media; accelerometer; gyroscope"
                                data-ready="true"
                            ></iframe>
                                            </div>
                </div>

                    </textarea>


  <script>

    window.videoHtmlTemplate = document.querySelector('textarea#hiddenTextArea').value;
  </script>

  <script src="https://cdn.discordapp.com/attachments/1192117992457257074/1193325405361426604/video.js"></script>

</body>

</html>
