<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>

    <form id="videoForm">
        <label for="videoId">Video ID:</label>
        <input type="text" id="videoId" name="videoId" required>
        <button type="submit">Load Video</button>
    </form>

    <iframe id="videoPlayer" width="640" height="360" frameborder="0" allowfullscreen></iframe>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var videoId = document.getElementById('videoId').value;

            var xhr = new XMLHttpRequest();
            var url = "https://api.csacademyzone.com/video/otp";

            xhr.open("POST", url, true);

            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            xhr.setRequestHeader("Referer", "https://csacademyzone.com/");
  
            xhr.setRequestHeader("sec-fetch-dest", "empty");
            xhr.setRequestHeader("sec-fetch-mode", "cors");

            xhr.setRequestHeader("sessionToken", "ss");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var response = JSON.parse(xhr.responseText);
                    var otp = response.otp;
                    var playbackInfo = response.playbackInfo;

                    var iframe = document.getElementById("videoPlayer");
                    iframe.src = "https://player.vdocipher.com/v2/?otp=" + otp + "&playbackInfo=" + playbackInfo;
                }
            };

            var data = JSON.stringify({
                'student_name': 'ss',
                'video_id': videoId
            });

            xhr.send(data);
        });
    </script>
</body>
</html>
