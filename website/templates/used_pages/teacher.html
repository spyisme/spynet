<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ teachername }}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="static/styles/teacher.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
  <style>
    /* Additional CSS styles can be added here */
  </style>
</head>
<body onload="startCountdown()">
  <section class="banner">
    <canvas id="canvas"></canvas>
    <div class="nav">
      {% if teachername in ["Arabic", "English", "Biology", "Chemistry", "Geology", "German", "Math", "Physics"] %}
        <img class="img" src="static/assets/subjects/{{ teachername }}11.png" alt="{{ teachername }}">
      {% else %}
        <h1>✰ {{ teachername }} ✰</h1>
      {% endif %}
      {% if link %}
        {% for key, value in link.items() %}
          <p><a href="{{ value }}" target="_blank" style="color: white;"><u>{{ key }}</u></a></p>
        {% endfor %}
      {% endif %}
    </div>

    <ul id="teacher-links"></ul>
    <br>
    <br>
    <br>
    <div class="footer">
      <p id="countdown">Loading..</p>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="static/java/connection.js"></script>
  <script src="static/java/snow.js"></script>
  <script src="static/java/countdown.js"></script>
  <script>
    // JavaScript logic to populate teacher links
    document.addEventListener('DOMContentLoaded', function() {
      var teacherLinks = document.getElementById('teacher-links');

      // Assuming teacher_links is a JSON object containing teacher data
      var teacherData = {{ teacher_links | tojson }};

      // Loop through teacher data and create list items
      for (var name in teacherData) {
        var data = teacherData[name];
        var listItem = document.createElement('li');
        var link = document.createElement('a');
        link.href = data[0];
        var card = document.createElement('div');
        card.className = 'card';
        if (data.length > 2 && data[2]) {
          var cardNewBadge = document.createElement('div');
          cardNewBadge.className = 'card-new-badge';
          cardNewBadge.textContent = data[2];
          card.appendChild(cardNewBadge);
        }
        var image = document.createElement('img');
        image.src = 'static/assets/{{ teachername }}/' + name + '.jpg';
        image.loading = 'lazy';
        var p = document.createElement('p');
        p.textContent = name;
        var span = document.createElement('span');
        span.className = 'card-description';
        span.textContent = data[1];

        card.appendChild(image);
        card.appendChild(p);
        card.appendChild(span);
        link.appendChild(card);
        listItem.appendChild(link);
        teacherLinks.appendChild(listItem);
      }
    });
  </script>
</body>
</html>
