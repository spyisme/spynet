<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex">

    <style>
        body {
        font-family: Arial, sans-serif;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #15172b;

        }
        .error-container {
            text-align: center;
            color: #eee;
        }
        .error-code {
            font-size: 72px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .btn {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #06b;
        }
    </style>
</head>
<body>
    <div class="error-container">

        <div class="error-code">404</div>
        {%if update%}
        <div class="error-message">All update pages are changed to spysnet.com/smth/update</div>
        {{requested_url}}
        {%endif%}
        <div class="error-message">Page Not Found</div>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
