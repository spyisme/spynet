<script>
    async function loadlec() {
        const selectedOption = document.getElementById('dropdown').value;
        const idMatch = selectedOption.match(/ID\s*:\s*(\d+)/);
        const resultsContainer = document.getElementById('results');
        const iframeContainer = document.getElementById('iframeContainer');
    
        // Show loading message while fetching data
        resultsContainer.innerHTML = 'Loading...';
        hideIframe();
    
        if (idMatch) {
            const id = idMatch[1];
            const url = `/subjects/english/theleader/session/${id}`;
    
            try {
                const response = await fetch(url);
    
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
    
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Fetch error:', error);
                resultsContainer.innerHTML = 'Error loading content. Please try again later.';
            }
        } else {
            alert("ID not found in the selected option!");
            resultsContainer.innerHTML = ''; // Clear loading message if no ID found
        }
    }
    function cleariframe() {
        // Remove existing iframe if it exists
        const existingIframe = document.getElementById('contentFrame');
        if (existingIframe) {
            iframeContainer.removeChild(existingIframe);
        }
    }
    
    function displayResults(data) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // Clear existing results
    
        data.forEach(item => {
            const [id, description, type] = item;
            const url = `/subjects/english/theleader/session/${type}/${id}`;
            
            // Create a clickable link
            const itemDiv = document.createElement('div');
            itemDiv.className = 'result-item';
            itemDiv.innerHTML = type === "video"
                ? `<a href="javascript:void(0);" onclick="updateIframe('${url}', 'video')"><strong>${description}</strong> (${type})</a>`
                : `<a href="${url}" target="_blank"><strong>${description}</strong> (${type})</a>`;
            
            resultsContainer.appendChild(itemDiv);
        });
    
        hideIframe(); // Keep the iframe hidden until a video is selected
    }
    
    async function updateIframe(url, type) {
        const iframeContainer = document.getElementById('iframeContainer');
        

    
        // Create a new iframe element
        const contentFrame = document.createElement('iframe');
        contentFrame.id = 'contentFrame';
        contentFrame.allowfullscreen = true;
        contentFrame.style.width = '100%';
        contentFrame.style.height = '600px';
        contentFrame.style.border = '1px solid #ddd';
        contentFrame.style.borderRadius = '5px';
    
        // Show loading message while fetching video content
        showLoadingMessage(iframeContainer, 'Loading...');
    
        if (type === 'video') {
            try {
                const response = await fetch(url);
    
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
    
                const data = await response.text(); // Get the response as text
                contentFrame.srcdoc = data; // Set the fetched content into the iframe
    
                iframeContainer.innerHTML = ''; // Clear previous content
                iframeContainer.appendChild(contentFrame); // Add new iframe
                iframeContainer.style.display = 'block'; // Show iframe container
            } catch (error) {
                console.error('Fetch error:', error);
                showLoadingMessage(iframeContainer, 'Error loading content. Please try again later.', 'red');
            }
        } else {
            contentFrame.src = url; // Set src for non-video types
            iframeContainer.appendChild(contentFrame); // Add new iframe
            iframeContainer.style.display = 'block'; // Show iframe container
        }
    }
    
    function showLoadingMessage(container, message, color = 'gray') {
        container.innerHTML = ''; // Clear previous content
        const loadingMessage = document.createElement('div');
        loadingMessage.style.fontSize = '24px';
        loadingMessage.style.color = color;
        loadingMessage.style.textAlign = 'center';
        loadingMessage.style.padding = '50px';
        loadingMessage.innerText = message;
        container.appendChild(loadingMessage);
    }
    
    function hideIframe() {
        const iframeContainer = document.getElementById('iframeContainer');
        iframeContainer.style.display = 'none'; // Hide the iframe container
    }
    
    </script>
