<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Permanent Dark Mode Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #e4e4e7; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            margin-top: 50px;
            font-size: 2rem;
            text-align: center;
        }

        form {
            margin-top: 20px;
            background: #1e1e2e; /* Dark gray background */
            border: 1px solid #444; /* Dark border */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        @media only screen and (max-width: 768px) {
            form{
                width: 80%;
            }
            #search-form {
        text-align: center;
    }
            button{
                margin-top: 10px ;
            }
        }

        input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #666; /* Darker border for input */
            border-radius: 5px;
            font-size: 1rem;
            background-color: #2e2e3e; /* Input background */
            color: #e4e4e7; /* Input text color */
        }

        button {
            background-color: #4a90e2; /* Bright blue button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bd5; /* Darker blue on hover */
        }

        #results {
            margin-top: 30px;
            background: #1e1e2e; /* Dark gray background */
            border: 1px solid #444; /* Dark border */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        #results p {
            margin: 5px 0;
            font-size: 1rem;
        }

        hr {
            border: 0;
            height: 1px;
            background: #444; /* Darker horizontal rule */
        }
    </style>
</head>
<body>
    <h1>Search by ID or Phone Number</h1>
    <form id="search-form">
        <input type="text" id="query" name="query" placeholder="Enter ID or Phone Number" required>
        <button type="submit">Search</button>
    </form>
    <div id="results">Make a search!</div>

    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(event) {
                event.preventDefault();
                const query = $('#query').val();
                $.ajax({
                    url: '/search',
                    method: 'POST',
                    data: { query: query },
                    success: function(response) {
                        const resultsDiv = $('#results');
                        resultsDiv.empty();
                        if (response.length > 0) {
                            response.forEach(item => {
                                resultsDiv.append(
                                    `<p><strong>Name:</strong> ${item.Name}</p>
                                     <p><strong>Email:</strong> ${item.Email}</p>
                                     <p><strong>Phone Number:</strong> ${item.Phone}</p><hr>The account can be accessed using the phone number ${item.Phone}`
                                );
                            });
                        } else {
                            resultsDiv.html('<p>No results found</p>');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
