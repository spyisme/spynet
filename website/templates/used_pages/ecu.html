<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            margin-top: 50px;
            font-size: 2rem;
        }

        form {
            margin-top: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 30px;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        #results p {
            margin: 5px 0;
            font-size: 1rem;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
        }

        .dark-mode {
            background-color: #1e1e2e;
            color: #e4e4e7;
        }

        .dark-mode form {
            background: #2e2e3e;
            border-color: #444;
        }

        .dark-mode #results {
            background: #2e2e3e;
            border-color: #444;
        }

        .dark-mode button {
            background-color: #4a90e2;
        }

        .dark-mode button:hover {
            background-color: #3a7bd5;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggle-dark-mode">Toggle Dark Mode</button>
    <h1>Search by ID or Phone Number</h1>
    <form id="search-form">
        <input type="text" id="query" name="query" placeholder="Enter ID or Phone Number" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(event) {
                event.preventDefault();
                const query = $('#query').val();
                $.ajax({
                    url: '/search',
                    method: 'POST',
                    data: { query: query },
                    success: function(response) {
                        const resultsDiv = $('#results');
                        resultsDiv.empty();
                        if (response.length > 0) {
                            response.forEach(item => {
                                resultsDiv.append(
                                    `<p><strong>Name:</strong> ${item.Name}</p>
                                     <p><strong>Email:</strong> ${item.Email}</p>
                                     <p><strong>Phone Number:</strong> ${item.Number}</p><hr>The account can be accessed using the phone number ${item.Number}`
                                );
                            });
                        } else {
                            resultsDiv.html('<p>No results found</p>');
                        }
                    }
                });
            });

            // Dark mode toggle functionality
            const toggleButton = $('#toggle-dark-mode');
            toggleButton.on('click', function() {
                $('body').toggleClass('dark-mode');
            });
        });
    </script>
</body>
</html>
