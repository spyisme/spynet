<html lang="en">
<head>

    <style>
        @media screen and (max-width: 768px) {
            .card2 {

      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;

             padding: 10px;
              width: 96%; /* Make cards 100% width on mobile */
              margin: 0 auto; /* Center-align the cards */
              min-height: 50px;
              width: 210px
            }
        }

        .card2 {
            background: linear-gradient(to bottom, #32303a, #544c5e);
            /* Gradient from #1d114d to #232323 */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            text-transform: capitalize;
            justify-content: center;
            /* Center content horizontally */
            width: 500px;
            height: 80px !important;
            /* Set the fixed height for the card */
            margin: 0 auto; /* Center the card itself */

        }

        .card2 a {
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .card2:hover {
          transform: translateY(-5px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

.center{
    text-align: center;
}

    </style>
</head>
<body>
    <div class="center">
    <h1>Episodes</h1>

    {% for link in links %}
        <div class="card2">
            <a href="/spcase{{ link }}">

            </a>
        </div>
    {% endfor %}
</div>
</body>
