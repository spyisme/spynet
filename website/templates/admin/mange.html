<!DOCTYPE html>
<html>
<head>
    <title>Manage Subjects</title>
    <script>
        async function getData() {
            const response = await fetch('/get_data');
            const data = await response.json();
            document.getElementById('subjects').innerHTML = JSON.stringify(data, null, 2);
        }

        async function addSubject() {
            const subject = document.getElementById('newSubject').value;
            const response = await fetch('/add_subject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ subject: subject }),
            });
            const result = await response.json();
            alert(result.message);
            getData();
        }

        async function removeSubject() {
            const subject = document.getElementById('removeSubject').value;
            const response = await fetch('/remove_subject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ subject: subject }),
            });
            const result = await response.json();
            alert(result.message);
            getData();
        }

        window.onload = getData;
    </script>
</head>
<body>
    <h1>Manage Subjects</h1>
    <div>
        <h2>Current Subjects</h2>
        <pre id="subjects"></pre>
    </div>
    <div>
        <h2>Add Subject</h2>
        <input type="text" id="newSubject" placeholder="New subject">
        <button onclick="addSubject()">Add</button>
    </div>
    <div>
        <h2>Remove Subject</h2>
        <input type="text" id="removeSubject" placeholder="Subject to remove">
        <button onclick="removeSubject()">Remove</button>
    </div>
</body>
</html>
