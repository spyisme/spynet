<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Logs</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="static/java/connection.js"></script>

</head>
<body>
    <h1>{{ username }}'s Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>IP</th>
                <th>URL</th>
                <th>Timestamp</th>
                <th>Device Type</th>
            </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                {% for field in log.split('===') %}
                    <td>{{ field }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
