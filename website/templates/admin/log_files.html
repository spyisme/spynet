<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Files</title>
</head>
<style>
    a{
        color:green;
    }
</style>
<body>
    <h1>Log Files</h1>
    <ul>
    {% for log_file in log_files %}
        <li><a href="/logs/{{ log_file }}">{{ log_file }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
