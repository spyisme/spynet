<!DOCTYPE html>
<html>
<head>
    <title>{{ teachername }}</title>
    <link rel="icon" type="image/x-icon" href="/static/snn.png">
    <meta name="description" content="{{teachername}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile viewport support -->
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: pink;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        li {
            margin: 10px;
            flex: 1;
            max-width: 300px; /* Set a maximum width for the cards on PC */
        }

        /* Card Styles */
        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
	    text-transform: capitalize;
           {% if teachername == "Mohamed Salama"%}
            min-height: 150px;
      {% endif %}

        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
          {% if teachername == "Nawar"%}
          height: 150px;
          {% endif %}
      
        }

      .card p {
          font-size: 22px; /* Increase text size */

      }


        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
           text-decoration: none;
            text-align: center;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            h1 {
                padding: 10px;
                width: 96%;
            }

            ul {
                flex-direction: column; /* Stack cards vertically */
                padding: 10px;
            }

            li {
                margin: 5px;
                max-width: 100%; /* Make cards full width on mobile */
            }

            .card {
                padding: 10px;
                width: 96%; /* Make cards 100% width on mobile */
                margin: 0 auto; /* Center-align the cards */
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
{% if teachername == "All"%}
  <h1>All links</h1><br>

  <ul>
    {% for item in lines %}
        <li>
            <a href="{{ item }}" target="_blank">
                <div class="card">
                    {{ item }}
                </div>
            </a>
        </li>

    {% endfor %}

  </ul>
  {%else%}
<h1>{{ teachername }} Videos </h1>

<ul>
    {% for name, url in teacher_links.items() %}
    <li>
        <a href="{{ url }}">
            <div class="card">
              {% if imgs == "yes" %}
                <img src="static/assets/{{teachername}}/{{ name }}.jpg" alt="{{ name }} Image">
              {% endif %}
                <p>{{ name }}</p> 
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
  {%endif%}
</body>

  <script>
    // Wrap your code in a window.onload event handler to ensure the DOM is fully loaded before executing the script
    window.onload = function () {
      function getRandomColor() {
        const min = 0;
        const max = 255;

        const r = Math.floor(Math.random() * (max - min + 1)) + min;
        const g = Math.floor(Math.random() * (max - min + 1)) + min;
        const b = Math.floor(Math.random() * (max - min + 1)) + min;

        return `rgb(${r}, ${g}, ${b})`;
      }

      function changeColors() {
        const h1 = document.querySelector("h1");
        const links = document.querySelectorAll("a");
        const randomColor = getRandomColor();
        h1.style.backgroundColor = randomColor;

        links.forEach(link => {
          link.style.backgroundColor = randomColor;
        });
      }

      changeColors();
    };

  </script>

</html>
