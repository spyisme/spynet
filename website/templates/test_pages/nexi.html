<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .reminder {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .reminder h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .reminder p {
            margin: 5px 0;
            font-size: 1em;
            color: #666;
        }
        .reminder .time {
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reminders</h1>
        {% if reminders %}
            {% for reminder in reminders %}
                <div class="reminder">
                    <h3>{{ reminder['name'].capitalize() }}</h3>
                    <p><strong>Time:</strong> {{ reminder['time'].capitalize().replace('.', 'at') }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No reminders available.</p>
        {% endif %}
    </div>

</body>
</html>
