<!DOCTYPE html>
<html>
<head>
    <title>Tamer</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="static/java/connection.js"></script>
</head>
<style>
    a{
        color:blue;
    }
</style>
<body>
    <h2>Tamer El kady sessions</h2>
    <form id="changeUserIDForm">
        <label for="oldID">ID:</label><br>
        <input type="text" id="oldID" name="oldID"><br><br>
  
        <input type="submit" value="Submit">
    </form>

    <div id="message"></div>
    <div id="videos"></div>

    <script>
        document.getElementById("changeUserIDForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var oldID = document.getElementById("oldID").value;
            var data = { "id": oldID};
    
            fetch("/tamervidspost", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("message").innerText = data.name;
                var videosDiv = document.getElementById("videos");
                
                // Clear existing links
                videosDiv.innerHTML = "";
    
                // Append new links
                data.links.forEach(function(link) {
                    var videoLink = document.createElement("a");
                    videoLink.href = link;
                    videoLink.textContent = link;
                    videoLink.style.display = "block";
                    videosDiv.appendChild(videoLink);
                });
    
            })
            .catch(error => {
                console.error('There was an error!', error);
                document.getElementById("message").innerText = "Error: " + error.message;
            });
        });
    </script>
    
</body>
</html>
