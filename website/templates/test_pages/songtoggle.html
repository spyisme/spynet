<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Toggle Music</h1>
<button id="toggleButton">Toggle Music</button>

<script>
  // Function to toggle the value in localStorage
  function toggleMusic() {
    // Get the current value from localStorage
    const currentMusicState = localStorage.getItem("musicOn");

    // Toggle the value
    const newMusicState = currentMusicState === "true" ? "false" : "true";

    // Update the value in localStorage
    localStorage.setItem("musicOn", newMusicState);

    // Display a message based on the new state
    alert(`Music is now ${newMusicState === "true" ? "on" : "off"}`);
  }

  // Attach the function to the button click event
  document.getElementById("toggleButton").addEventListener("click", toggleMusic);
</script>

</body>
</html>
