<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Assignment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}" />

    <style>
        /* General styling for background and text color */
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for title and form */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for the title */
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Styling for the form */
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        /* Styling for form elements */
        label, input, button {
            display: block;
            width: 90%;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        input:focus {
            outline: 2px solid #555;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        /* Responsive styling for mobile devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            form {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>

<body onload="startCountdown()">
    <section class="banner">
        <canvas id="canvas"> </canvas>
    <div class="container">
        <br><br> <br> <br>

        <h1>Enter English Assignment Details</h1>
        <form action="{{ url_for('views.english_assignment') }}" method="post">
            <label for="words">Words:</label>
            <input type="text" id="words" name="words" placeholder="Fire and Water" required>

            <label for="name">Name and ID:</label>
            <input type="text" id="name" name="name" placeholder="Amr Ayman 192400300" required>

<p style="font: 10px;">Images might not be accurate (You are not logged in)</p><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p id="countdown">Loading...</p>
    </div>
    </section>
</body>
<script src="{{ url_for('static', filename='java/countdown.js')}}"></script>
<script src=" {{ url_for('static', filename='java/snow.js')}}"></script>

</html>
