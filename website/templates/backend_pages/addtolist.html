<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">

    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />



    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        background-color: black;
            margin: 0;
            padding: 20px;
            text-align: center;

        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .new{
            color:green;
            text-align: center;
        }
        .new2{
            color:white 
        }
        a{
            color:green;
        }
    </style>
</head>
<body>
    <h1 class="new2">Sanawya Sessions</h1>
    {%if newcmd%}
<p class="new">Command added! ({{newcmd}})</p>
    {%endif%}
    <form method="post">
        <label for="userinput">Enter Command:</label>
        <label for="checkbox">Youtube link? <input type="checkbox" id="checkbox" name="checkbox" value="checkbox"></label>        


        <input type="text" id="userinput" name="userinput" required autocomplete="off">
        <button type="submit">Submit</button>
    </form>
    <p class="new2">Go to <a href="/list">list</a></p>
</body>
</html>
