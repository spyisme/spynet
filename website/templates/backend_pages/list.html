<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2812078112067783"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands List</title>

    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-buttons button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #135cb7;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-color: white;
            border-style: solid; /* Defines the border's appearance (solid, dashed, etc.) */
            border-width: 0.1px; 
            position: relative;
            background-color: #121212;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        strong {
            color: #1a73e8;
            font-weight: 600;
        }

        .dropdown {
            position: relative;
            cursor: pointer;
            color: #1a73e8;
            font-size: 20px;
        }

        .dropdown-content {
            opacity: 0; /* Initially hidden */
            visibility: hidden; /* Prevent interaction when hidden */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Smooth fade effect */
            background-color: #222;
            position: absolute;
            right: 0;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background: none;
            color: #ddd;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
        }

        .dropdown-content button:hover {
            background-color: #444;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1; /* Make visible */
            visibility: visible; /* Allow interaction */
        }

                /* Additional class to keep the dropdown visible when clicked */
        .dropdown-content.active {
            opacity: 1; /* Keep visible */
            visibility: visible;
        }
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background-color: #222;
            color: #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            /* width: 300px; */
        }

        .popup button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup .confirm {
            background-color: #d9534f;
            color: #fff;
        }

        .popup .confirm:hover {
            background-color: #c9302c;
        }

        .popup .cancel {
            background-color: #6c757d;
            color: #fff;
        }

        .popup .cancel:hover {
            background-color: #5a6268;
        }

        /* Responsive styles */
        @media (min-width: 800px) {

            .dropdown-content {
                position: absolute;
            }
        }
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .dropdown-content {
                left: 0;
            }
        }
        /* Normal arrow state */
.arrow {
    display: inline-block;
    transition: transform 0.3s ease; /* Smooth rotation effect */
}

/* Rotated arrow state */
.arrow.rotated {
    transform: rotate(180deg); /* Rotates the arrow upside down */
}

    </style>
</head><body>
    <h1>Commands List</h1>
    <h1>Number of videos : {{ count }}</h1>
    <div class="action-buttons">
        <button onclick="addnew()">Add</button>
        <button onclick="clearr()">Clear All</button>
        <button onclick="createcmd()">Create Command</button>
    </div>
    <ul>
        {% for command in cmds_queue %}
            <li>
                <div>
                    <strong>Video Name:</strong> {{ extract_save_name(command) }}
                    <br>
                    <strong>Video Type:</strong> {{ commandtype(command) }}
                </div>
                <div class="dropdown" onclick="toggleDropdown(event)">
                    <span class="arrow">&#9660;</span> <!-- Add a class to the arrow for easier styling -->
                    <div class="dropdown-content">
                        <button onclick="openShowPopup('{{ command }}')">Show Full Command</button>
                        <button onclick="openDeletePopup('{{ command }}')">Delete</button>
                    </div>
                </div>
                
                
            </li>
        {% endfor %}
    </ul>

    <!-- Delete Popup Overlay -->
    <div class="popup-overlay" id="delete-popup">
        <div class="popup">
            <p>Are you sure you want to delete this command?</p>
            <button class="confirm" onclick="confirmDeleteCommand()">Yes, Delete</button>
            <button class="cancel" onclick="closePopup('delete-popup')">Cancel</button>
        </div>
    </div>

    <!-- Show Command Popup Overlay -->
    <div class="popup-overlay" id="show-popup">
        <div class="popup">
            <p id="command-text"></p>
            <button class="cancel" onclick="closePopup('show-popup')">Close</button>
        </div>
    </div>

    <script>
        // Toggles the dropdown on click
function toggleDropdown(event) {
    function toggleDropdown(event) {
    event.stopPropagation(); // Prevent click from propagating to document
    const dropdown = event.currentTarget;
    const dropdownContent = dropdown.querySelector('.dropdown-content');
    const arrow = dropdown.querySelector('.arrow');

    // Toggle the active state
    if (dropdownContent.classList.contains('active')) {
        dropdownContent.classList.remove('active');
        arrow.classList.remove('rotated'); // Reset arrow rotation
    } else {
        closeAllDropdowns(); // Close other dropdowns
        dropdownContent.classList.add('active');
        arrow.classList.add('rotated'); // Rotate arrow
    }
}

// Close all dropdowns and reset arrows
function closeAllDropdowns() {
    document.querySelectorAll('.dropdown-content').forEach(content => {
        content.classList.remove('active');
    });
    document.querySelectorAll('.arrow').forEach(arrow => {
        arrow.classList.remove('rotated');
    });
}


        let currentCommand = null;

        // Opens the Show Command Popup
        function openShowPopup(command) {
            document.getElementById('command-text').innerText = `${command}`;
            document.getElementById('show-popup').style.display = 'flex';
        }

        // Opens the Delete Popup
        function openDeletePopup(command) {
            currentCommand = command;
            document.getElementById('delete-popup').style.display = 'flex';
        }

        // Closes a given popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
            if (popupId === 'delete-popup') {
                currentCommand = null;
            }
        }

        // Confirms deletion of the command
        function confirmDeleteCommand() {
            if (currentCommand) {
                window.location.href = "/deletecmd?command=" + encodeURIComponent(currentCommand);
            }
        }

        function clearr() {
            var confirmClear = window.confirm("Are you sure you want to clear the list?");
            if (confirmClear) {
                window.location.href = "/clear";
            }
        }

        function addnew() {
            window.location.href = "/addcmd";
        }

        function createcmd() {
            window.location.href = "/createcmd";
        }
    </script>
</body>
</html>
