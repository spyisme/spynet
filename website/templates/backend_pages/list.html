<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2812078112067783"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands List</title>

    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-buttons button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #135cb7;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            position: relative;
            background-color: #121212;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        strong {
            color: #1a73e8;
            font-weight: 600;
        }

        .dropdown {
            position: relative;
            cursor: pointer;
            color: #1a73e8;
            font-size: 20px;
        }

        .dropdown-content {
            display: none;
            left: 0;

            background-color: #222;
            right: 0;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background: none;
            color: #ddd;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
        }

        .dropdown-content button:hover {
            background-color: #444;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background-color: #222;
            color: #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            width: 300px;
        }

        .popup button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup .confirm {
            background-color: #d9534f;
            color: #fff;
        }

        .popup .confirm:hover {
            background-color: #c9302c;
        }

        .popup .cancel {
            background-color: #6c757d;
            color: #fff;
        }

        .popup .cancel:hover {
            background-color: #5a6268;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .dropdown-content {
                right: auto;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Commands List</h1>
    <h1>Number of videos : {{ count }}</h1>
    <div class="action-buttons">
        <button onclick="addnew()">Add</button>
        <button onclick="clearr()">Clear All</button>
        <button onclick="createcmd()">Create Command</button>
    </div>
    <ul>
        {% for command in cmds_queue %}
            <li>
                <div>
                    <strong>Video Name:</strong> {{ extract_save_name(command) }}
                </div>
                <div class="dropdown">
                    &#9660;
                    <div class="dropdown-content">
                        <button onclick="showFullCommand('{{ command }}')">Show Full Command</button>
                        <button onclick="openDeletePopup('{{ command }}')">Delete</button>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="delete-popup">
        <div class="popup">
            <p>Are you sure you want to delete this command?</p>
            <button class="confirm" onclick="confirmDeleteCommand()">Yes, Delete</button>
            <button class="cancel" onclick="closeDeletePopup()">Cancel</button>
        </div>
    </div>

    <script>
        let currentCommand = null;

        function toggleDropdown(dropdown) {
            var content = dropdown.querySelector('.dropdown-content');
            if (content) {
                content.style.display = (content.style.display === "block") ? "none" : "block";
            }
        }

        function showFullCommand(command) {
            alert(command);
        }

        function openDeletePopup(command) {
            currentCommand = command;
            document.getElementById('delete-popup').style.display = 'flex';
        }

        function closeDeletePopup() {
            document.getElementById('delete-popup').style.display = 'none';
            currentCommand = null;
        }

        function confirmDeleteCommand() {
            if (currentCommand) {
                window.location.href = "/deletecmd?command=" + encodeURIComponent(currentCommand);
            }
        }

        function clearr() {
            var confirmClear = window.confirm("Are you sure you want to clear the list?");
            if (confirmClear) {
                window.location.href = "/clear";
            }
        }

        function addnew() {
            window.location.href = "/addcmd";
        }

        function createcmd() {
            window.location.href = "/createcmd";
        }
    </script>
</body>
</html>
