<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2812078112067783"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commands List</title>

    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafa;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            position: relative;
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        strong {
            color: #007bff;
            font-weight: 600;
        }

        .dropdown {
            position: relative;
            cursor: pointer;
            color: #007bff;
            font-size: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            right: 0;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .dropdown-content {
                right: auto;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Commands List</h1>
    <h1>Count: {{ count }}</h1>
    <div class="action-buttons">
        <button onclick="addnew()">Add</button>
        <button onclick="clearr()">Clear All</button>
        <button onclick="createcmd()">Create Command</button>
    </div>
    <ul>
        {% for command in cmds_queue %}
            <li>
                <div>
                    <strong>Video Name:</strong> {{ extract_save_name(command) }}
                </div>
                <div class="dropdown">
                    &#9660;
                    <div class="dropdown-content">
                        <button onclick="showFullCommand('{{ command }}')">Show Full Command</button>
                        <button onclick="confirmDelete('{{ command }}')">Delete</button>
                        <button onclick="Download('{{ command }}')">Download</button>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

    <script>
        function toggleDropdown(dropdown) {
            var content = dropdown.querySelector('.dropdown-content');
            if (content) {
                content.style.display = (content.style.display === "block") ? "none" : "block";
            }
        }

        function showFullCommand(command) {
            alert(command);
        }

        function confirmDelete(command) {
            var confirmDelete = window.confirm("Are you sure you want to delete?");
            if (confirmDelete) {
                window.location.href = "/deletecmd?command=" + encodeURIComponent(command);
            }
        }

        function Download(command) {
            var confirmDownload = window.confirm("Are you sure you want to download and upload this video to Storj?");
            if (confirmDownload) {
                window.location.href = "/downloadsingle?command=" + encodeURIComponent(command);
            }
        }

        function downloadall() {
            var confirmDownloadAll = window.confirm("Are you sure you want to download and upload all videos?");
            if (confirmDownloadAll) {
                window.location.href = "/downloadall";
            }
        }

        function clearr() {
            var confirmClear = window.confirm("Are you sure you want to clear the list?");
            if (confirmClear) {
                window.location.href = "/clear";
            }
        }

        function addnew() {
            window.location.href = "/addcmd";
        }

        function createcmd() {
            window.location.href = "/createcmd";
        }
    </script>
</body>
</html>
