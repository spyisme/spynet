<style>/* styles.css */

    /* Apply styles to the body element */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    /* Style the header */
    h1 {
        text-align: center;
        color: #333;
    }
    
    /* Style the form */
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Style form labels and input fields */
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"] {
            width: 90%; /* Set the width to 100% to make them full-width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    /* Style the output section */
    .output {
        max-width: 700px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Style error messages */
    ul {
        list-style-type: none;
        padding: 0;
    }
    
    ul li {
        color: red;
    }
    /* Add styles for the dropdown */
select {
    width: 90%; /* Set the width to 100% to make it full-width */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Style the dropdown arrow */
select:after {
    content: "\25BC"; /* Unicode character for a downward arrow */
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px;
    pointer-events: none; /* Prevent clicking on the arrow */
}

/* Style the dropdown options */
select option {
    background-color: #fff;
    color: #333;
}

    </style>
